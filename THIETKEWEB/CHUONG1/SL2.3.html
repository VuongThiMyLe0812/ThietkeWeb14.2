<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><em>1. This text is emphasized</em><br /></p>
    <p>2. Do not forget to buy <mark>milk </mark>today.<br /></p>
    <p>
      <small>3. This is some smaller text<br /></small>
    </p>
    <p>4. My favorite color is <del> blue</del> red.<br /></p>
    <p>5. My favorite color is <del> blue</del> <ins>red</ins>.<br /></p>
    <p>6. This is <sub> subscripted </sub> text.<br /></p>
    <p>7. This is <sup> subscripted </sup> text.<br /></p>
  </body>
</html>
