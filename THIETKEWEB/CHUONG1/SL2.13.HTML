<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bai 13</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1 style="text-align: center; color: brown; font: size 300px">
        Book a Table
      </h1>
      <fieldset id="Your Name">
        <legend>Your Name</legend>
        <input type=" text" id="Your name" name="Your name" />
      </fieldset>

      <fieldset id="Sex">
        <legend>Sex</legend>
        <input type="radio" value="male" name="Sex" /> Male
        <input type="radio" value="female" name="Sex" checked /> Female
      </fieldset>
      <fieldset id="Size">
        <legend>Size</legend>
        <input type="radio" value="2-person table" name="Size" /> 2-person table
        <input type="radio" value="4-person table" name="Size" checked />
        4-person table
        <input type="radio" value="6-person table" name="Size" /> 6-person table
      </fieldset>
      <fieldset id="Location">
        <legend>Location</legend>
        <input type="radio" value="Indoors" name="Location" /> Indoors
        <input type="radio" value="Outdoors" name="Location" checked /> Outdoors
      </fieldset>
      <input type="submit" value="Book a table" />
    </div>
  </body>
</html>
